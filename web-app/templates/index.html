           <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Resume Upload Form</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="static\css2\nunito-font.css">

</head>
<body class="form-v9">
	<div class="page-content">
		<div class="form-v9-content" style="background-image: url('static\assets\img\form-v9.jpg')">
			<form class="form-detail" action="/upload" method="post">
				<h2>Please Fill The Information</h2>
				<div class="form-row-total">

					<div class="form-row">
                        <label for="Name"> Name :</label>
						<input type="text" name="name" id="name" class="input-text" placeholder="Name" required>
					</div>

				</div>


				<div class="form-row-total">

                    <div class="form-row">
                        <label for="Contact_number"> Contact Number :</label>
						<input type="text" name="contact_number" id="contact_number" class="input-text" placeholder="Contact Number" required>
					</div>


				</div>


                <div class="form-row-total">

                    <div class="form-row">
                        <label for="Email_ID"> Email Id :</label>
						<input type="email" name="email_id" id="email_id" class="input-text" placeholder="Email Id" required>
					</div>

                    

				</div>

                <div class="form-row-total">

                    <div class="form-row">
                        <label for="Country"> Country :</label>
						<input type="text" name="country" id="contry" class="input-text" placeholder="Country" required>
					</div>


				</div>



                <div class="form-row-total">

                    <div class="form-row">
                        <label for="alcohol"> Upload Resume :</label>
						<input type="file" name="alcohol" id="alcohol" class="input-text" placeholder="Resume Upload" required>
					</div>

				</div> 

				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="upload">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
